version: "3.9"

services:
  mongodb: 
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  bot:
    container_name: khsu_bot
    depends_on:
      - mongodb
    build: .
    restart: unless-stopped
    env_file: 
      - .env
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
